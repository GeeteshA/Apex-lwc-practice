<template>
    <lightning-card title="Accounts and Related Contacts">

        <!-- Account Table -->
        <lightning-datatable
            key-field="Id"
            data={accounts}
            columns={accountColumns}
            onrowaction={handleAccountSelect}
            hide-checkbox-column="true">
        </lightning-datatable>

        <template if:true={contacts}>
            <h3 class="slds-m-top_medium">Contacts for: {selectedAccountName}</h3>

            <template for:each={contacts} for:item="contact">
                <p key={contact.Id}>
                    <a href="javascript:void(0)" onclick={handleContactClick} data-id={contact.Id}>
                        {contact.FirstName} {contact.LastName}
                    </a>
                </p>
            </template>
        </template>

        <!-- Contact Modal -->
        <template if:true={showModal}>
            <section role="dialog" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Contact Details</h2>
                    </header>
                    <div class="slds-modal__content">
                        <p><b>Name:</b> {selectedContact.FirstName} {selectedContact.LastName}</p>
                        <p><b>Email:</b> {selectedContact.Email}</p>
                        <p><b>Phone:</b> {selectedContact.Phone}</p>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button variant="neutral" label="Close" onclick={closeModal}></lightning-button>
                    </footer>
                </div>
            </section>
        </template>
    </lightning-card>
</template>
