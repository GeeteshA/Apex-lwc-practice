<template>
    <lightning-card title="Create New Case" icon-name="standard:case">
        <div class="slds-p-around_medium">
          <lightning-record-edit-form 
                object-api-name="Case" 
                onsuccess={handleSuccess}
                onerror={handleError}>
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_1-of-1">
                        <lightning-input-field field-name="Subject" required></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-m-top_small">
                        <lightning-input-field field-name="Description" required></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-2 slds-m-top_small">
                        <lightning-input-field field-name="Type"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-2 slds-m-top_small">
                        <lightning-input-field field-name="Priority"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-m-top_medium">
                        <lightning-button
                            class="slds-align_absolute-center"
                            variant="brand"
                            type="submit"
                            label="Create Case">
                        </lightning-button>
                    </div>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
