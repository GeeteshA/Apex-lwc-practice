<template>
    <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium">{contact.Name}</h2>
                <button class="slds-button slds-button_icon slds-modal__close" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-2">
                        <p><strong>Email:</strong> {contact.Email}</p>
                        <p><strong>Phone:</strong> {contact.Phone}</p>
                        <p><strong>Title:</strong> {contact.Title}</p>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <p><strong>Account:</strong> {contact.Account.Name}</p>
                        <p><strong>Created Date:</strong> {contact.CreatedDate}</p>
                    </div>
                </div>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
