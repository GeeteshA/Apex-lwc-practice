<template>
    <lightning-card title="Case File Uploader" icon-name="standard:file">
        <div class="slds-p-around_medium">
            <div class="slds-m-bottom_medium">
                <lightning-file-upload
                    label="Attach Files"
                    name="fileUploader"
                    accept={acceptedFormats}
                    record-id={recordId}
                    multiple
                    onuploadfinished={handleUploadFinished}>
                </lightning-file-upload>
            </div>

            <template if:true={files.length}>
                <h2 class="slds-text-heading_medium slds-m-top_medium">Uploaded Files</h2>
                <lightning-datatable
                    key-field="Id"
                    data={files}
                    columns={columns}
                    hide-checkbox-column>
                </lightning-datatable>
            </template>

            <template if:true={noFiles}>
                <div class="slds-notify slds-notify_alert slds-theme_info slds-m-top_medium" role="alert">
                    <span class="slds-assistive-text">Info</span>
                    <span class="slds-icon_container slds-icon-utility-info">
                        <lightning-icon icon-name="utility:info" size="small"></lightning-icon>
                    </span>
                    <h2>No files uploaded yet.</h2>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
