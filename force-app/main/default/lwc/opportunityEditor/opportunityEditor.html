<template>
    <lightning-card title="Opportunity Editor" icon-name="standard:opportunity">
        <div class="slds-p-around_medium">
            <lightning-datatable
                key-field="Id"
                data={opportunities}
                columns={columns}
                draft-values={draftValues}
                onsave={handleSave}
                hide-checkbox-column>
            </lightning-datatable>
            
            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-theme_error slds-m-top_medium" role="alert">
                    <span class="slds-assistive-text">Error</span>
                    <span class="slds-icon_container slds-icon-utility-error">
                        <lightning-icon icon-name="utility:error" size="small"></lightning-icon>
                    </span>
                    <h2>{error}</h2>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
